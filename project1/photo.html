   9: ["kitchen2.1", "kitchen2.2"]
};

var slideindex = 1;
var whichGroup = 1;
showSlides2(slideindex, whichGroup);

function plusSlides2(n) {
  showSlides2(slideindex += n, whichGroup);
}

function currentSlide2(n, wGroup) {
  showSlides2(slideindex = n, wGroup);
}
function showSlides2(n, wGroup) {
  var i;
  whichGroup = wGroup;
  var slides = document.getElementsByClassName ("mySlides2");
  var slidesGroup = slides[wGroup-1];
  var srcGroup = slideShows[wGroup];

  var dots= document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");

  if (n> srcGroup.length) {slideindex=1}
  if(n < 1) {slideindex= srcGroup.length}

  for(i=0; i< slides.length; i++){
    slides[i].style.display ="none";
  }
  slidesGroup.getElementsByTagName('img')[0].src = srcGroup[slideindex-1];
  slidesGroup.style.display = "block";

for (i=0; i< dots.length; i++){
  dots[i].className = dots[i].className.replace (" active","");
}
dots[wGroup-1].className +="active";

captionText.innerHTML = captGroup [slideindex-1];

}


</script>
