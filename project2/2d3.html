<script type="text/javascript">

    var c9= document.getElementById("caption9")
 c9.style.opacity="1"; c9.style.transition ="1.5s";
 setTimeout(function() {c9.style.opacity="0"; c9.style.transition ="1s";},1500);

 function turnOff(){
   $("#switchon").attr('src','imag/switchoff.png');

 }, 3500);

 }
