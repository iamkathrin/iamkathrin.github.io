<!DOCTYPE html>
<head>
  <title>Home</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Alegreya&display=swap" rel="stylesheet">
</head>
<body>
  <div class="box">
    <img src="imag/homeicon.png" class="home2" alt="homeicon">
    <img src="gfile/rightafterloop.gif" alt="rightafterloop" style="position:fixed; z-index:2">
    <img src="imag/maplocked.png" id="map2" alt="maplocked" style="position:fixed; z-index:14; display:none" usemap="#maplocked">
    <map name="maplocked">
      <area shape="circle" coords="435,340,37" onclick="toTVn1()">
      <area shape="circle" coords="740,310,30" onclick="toEatn1()">
      <area shape="circle" coords="730,410,35" onclick="toBRn1()">
      <area shape="rect" coords="390,420,475,460" onclick="toBedn1()">

    <img class="room" id="tvday1" src="gfile/tvday1.gif" alt="tvday1">
    <img class="room" id="kitchenday1" src="gfile/kitchenday1.gif" alt="kitchenday1">
    <img class="room" id="brday1" src="gfile/brday1.gif" alt="brday1">
    <img class="room" id="brday1loop" src="gfile/brday1loop.gif" alt="brday1loop">
    <img class="room" id="bedroom1" src="gfile/bedroomclickstay1.gif" alt="bedroomclickstay1">
    <img class="room" id="locked" src="imag/locked.png" alt="locked">




    <div class="textTop" style=" position:fixed; font-size: 12px">
      made in 2001
    </div>



  </div>

  <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <script type="text/javascript" src="imageMapResizer.min.js"></script>
  <script type="text/javascript">
  $(document).ready(function() {
  $('map').imageMapResize();
});
  </script>

</body>
</html>
