<!DOCTYPE html>
<head>
  <title>Home</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Alegreya&display=swap" rel="stylesheet">
</head>
<body>
  <div class="box">
    <img src="imag/homeicon.png" class="home2" alt="homeicon">

    <img src="imag/maplocked.png" id="map2" alt="maplocked" style="position:fixed; z-index:14; display:none" usemap="#maplocked">
    <map name="maplocked">
      <area shape="rect" coords="437,324,500,386" onclick="toTVn1()">
      <area shape="circle" coords="793,335,30" onclick="toEatn1()">
      <area shape="circle" coords="789,439,31" class="bathroom">
      <area shape="rect" coords="425,455,513,491" onclick="toBedn1()">
      <area shape="rect" coords="591,393,679,429" onclick="noAccess()">
    </map>
<img src="gfile/rightafterloop.gif" alt="rightafterloop" style="position:fixed; z-index:2">
      <map name="switch">
        <area shape="rect" coords="940,280,977,333" onclick="onOff()">
      </map>


    <img class="room" id="tvday1" src="gfile/tvday1.gif" alt="tvday1">
    <img class="room" id="kitchenday1" src="gfile/kitchenday1.gif" alt="kitchenday1">
    <img class="room" id="brday1" src="gfile/brday1.gif" alt="brday1">
    <img class="room" id="brday1loop" src="gfile/brday1loop.gif" alt="brday1loop">
    <img class="room" id="bedroom1" src="gfile/bedroomclickstay1.gif" alt="bedroomclickstay1" usemap="#switch">
    <img class="room" id="locked" src="imag/locked.png" alt="locked">

    <img src="imag/switchon.png" id="switchon" alt="switchon" usemap="#off">
      <map name="off">
        <area shape="rect" coords="544,294,656,400" onclick="turnOff()">
      </map>
    <img src="imag/switchoff.png" id="switchoff" alt="switchoff">
    <img src="imag/1black.png" id="goDark" alt="goDark" style="position: fixed;z-index:20; display:none; opacity:0;">


    <div id="caption2" class="cap" style="background-color:black;">the day deepens to night </div>

    <span id="cctvday1" class="cap" style="background-color:black;"> :0 aw </span>
    <span id="cckitchenday1" class="cap" style="background-color:black;"> "..and then the sky turned red and i was.."</span>
    <span id="ccbrday1" class="cap" style="background-color:black;"> o dear </span>
    <span id="ccbrdayone" class="cap" style="background-color:black;"> someone should clean this mirror </span>
    <span id="ccbedroomday1" class="cap" style="background-color:black;">if i turn off the lights, maybe i can get to sleep</span>






    <div class="textTop" style=" position:fixed; font-size: 12px">
      made in 2001
    </div>



  </div>
  <script type="text/javascript">
  window.onload = function(){
    $("#goDark").css({'opacity':'0','transition':'1s'})
    setTimeout(function() {$("#goDark").css({'display':'none',});},1100);};

    var c2= document.getElementById("caption2")
 c2.style.opacity="1"; c2.style.transition ="1.5s";
 setTimeout(function() {c2.style.opacity="0"; c2.style.transition ="1s";},3000);

    function turnOff(){
      $("#switchon").attr('src','imag/switchoff.png');
      $("#switchon").attr('usemap','none');
      $("#goDark").css({'display':'block',})
      setTimeout(function() {$("#goDark").css({'opacity':'1','transition':'3s'});},100);

      setTimeout(function () {
       window.location.href = "2d2.html";
    }, 3500);
    }

</script>

  <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <script type="text/javascript" src="imageMapResizer.min.js"></script>
  <script type="text/javascript">
  $(document).ready(function() {
  $('map').imageMapResize();
});
  </script>

</body>
</html>
